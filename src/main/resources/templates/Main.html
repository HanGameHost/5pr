<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body style="background-color: beige">
<div th:insert="blocks/header_user"></div>

<div class="container" style="display: flex;
  justify-content: center;
  text-align: center;
  align-content: center;
  margin: 0 auto;
  padding: 10px 20px;" th:each="el : ${operations}"}>
  <div style="background-color: azure; border: 1px solid  black; width: 500px;  margin-bottom: 30px">
  <label>Криптовалюта: </label> <h4 th:text="${el.getCryptocurrency().getName().toString()}"></h4>
  <label>Коллличество: </label> <p th:text="${el.getQuanity()}"></p>
  <label>Тип Операции: </label><p th:text="${el.getTypeoperation().getNameoperation().toString()}"></p>
  </div>
</div>

</body>
</html>
