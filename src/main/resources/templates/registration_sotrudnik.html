<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<div class="container" style="display: flex;
  justify-content: center;
  text-align: center;
  align-content: center;
  margin: 0 auto;
  padding: 10px 20px;">
<div th:if="${#messages}">
    <p th:text="${message}"></p>
</div>

<form th:action="@{/registration-sotrudnik}" method="post" th:object="${sotrudnik}">
    <div> <label>Регистрация нового сотрудника</label></div>
    <div><label> User Name : <input class="form-control" th:field="*{username}" type="text" name="username"/> </label></div>
    <div style="color: red" th:errors="*{username}" th:if="${#fields.hasErrors('username')}"></div><br>
    <div><label> Password: <input class="form-control" th:field="*{password}" type="password" name="password"/> </label></div>
    <div style="color: red" th:errors="*{password}" th:if="${#fields.hasErrors('password')}"></div><br>
    <div><label>  Name : <input class="form-control" th:field="*{name}" id="name" maxlength="20" name="name" placeholder="Имя" size="25"  type="text"/></label></div>
    <div style="color: red" th:errors="*{name}" th:if="${#fields.hasErrors('name')}"></div><br>
        <div><label>  surname : <input class="form-control" th:field="*{surname}" id="surname" maxlength="20" name="surname" placeholder="Фамилия" size="25" type="text"/></label></div>
    <div style="color: red" th:errors="*{surname}" th:if="${#fields.hasErrors('surname')}"></div><br>
            <div><label>  middlename : <input class="form-control" th:field="*{middlename}" id="middlename" maxlength="20" name="middlename" placeholder="Отчетво" size="25" type="text"/></label></div>
    <div style="color: red" th:errors="*{middlename}" th:if="${#fields.hasErrors('middlename')}"></div><br>
                <div><label>  passportseries : <input size="25"  th:field="*{passportseries}" type="number" name="passportseries" id="passportseries"  class="form-control" placeholder="Возраст"></label></div>
    <div style="color: red" th:errors="*{passportseries}" th:if="${#fields.hasErrors('passportseries')}"></div><br>
                    <div><label>  passportnumber : <input class="form-control" th:field="*{passportnumber}" id="passportnumber" maxlength="3" name="passportnumber" placeholder="Рост" size="25" type="number"/></label></div>
    <div style="color: red" th:errors="*{passportnumber}" th:if="${#fields.hasErrors('passportnumber')}"></div><br>
                        <div><label>  phonenumber : <input class="form-control" th:field="*{phonenumber}" id="phonenumber" maxlength="3" name="phonenumber" placeholder="Вес" size="25" type="number"/></label></div>
    <div style="color: red" th:errors="*{phonenumber}" th:if="${#fields.hasErrors('phonenumber')}"></div><br>
        <select  name="nameDuty">
            <div th:each="element : ${duty}">
                <option th:text="${element.nameDuty}"></option>
            </div>
        </select><br>


    <div><input class="w-100 btn btn-primary btn-lg" style="margin-top: 30px" type="submit" value="Sign In"/></div>
    <a href="/Main">назад</a>
</form>
</div>
</body>
</html>
