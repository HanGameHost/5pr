<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body style="background-color: beige">
<div th:insert="blocks/header_sotr"></div>
<p>Sotrudnik</p>

<div class="container" style="display: flex;
  justify-content: center;
  text-align: center;
  align-content: center;
  margin: 0 auto;
  padding: 10px 20px;">
<ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
  <li>
    <h3>Системные отчеты</h3>
    <div th:each="el : ${systemrepodtings}"} style="background-color: azure; border: 1px solid  black; width: 500px; margin-bottom: 30px">
  <label>IP сервера: </label> <h4 th:text="${el.getServer().getIpaddress().toString()}"></h4>
  <label>Онлайн: </label> <p th:text="${el.getAverageonline()}"></p>
  <label>Подключения: </label><p th:text="${el.getNumberofconnection()}"></p>
  <label>Задача: </label><p th:text="${el.getTasks().getTypetasks().toString()}"></p>

</div>
  </li>
  <li>    <div style="width: 100px"></div> </li>
  <li>
    <h3>Бухгалтерские отчеты</h3>
    <div th:each="el : ${accountingreports}" style="background-color: azure; border: 1px solid  black; width: 500px;  margin-bottom: 30px">
      <label>Действие: </label> <h4 th:text="${el.getAction()}"></h4>
      <label>Эффективность: </label> <p th:text="${el.getEfficency()}"></p>
      <label>Средний онлайн: </label><p th:text="${el.getSystemreporting().getAverageonline()}"></p>
    </div>
  </li>
</ul>
</div>
</body>
</html>
