<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/create-system-reporting}" method="post" th:object="${System}">
<input class="form-control" th:field="*{numberofconnection}" id="numberofconnection" maxlength="20" name="numberofconnection" placeholder="Колличесвто подключений" size="25"  type="number"/>
<div style="color: red" th:errors="*{numberofconnection}" th:if="${#fields.hasErrors('numberofconnection')}"></div><br>

<input class="form-control" th:field="*{averageonline}" id="averageonline" maxlength="20" name="averageonline" placeholder="Средний онлайн" size="25"  type="number"/>
<div style="color: red" th:errors="*{averageonline}" th:if="${#fields.hasErrors('averageonline')}"></div><br>

<select  name="typetasks">
  <div th:each="element : ${tasks}">
    <option th:text="${element.typetasks}"></option>
  </div>
</select>
<select  name="ipaddress">
  <div th:each="element : ${servers}">
    <option th:text="${element.ipaddress}"></option>
  </div>
</select>

  <div><input type="submit" value="Добавить"/></div>
  <a href="/Main">назад</a>
</form>
</body>
</html>
