<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
<form th:action="@{/servers}" method="post" th:object="${Serv}">
  <input class="form-control" th:field="*{ipaddress}" id="ipaddress" maxlength="20" name="ipaddress" placeholder="IP" size="25"  type="text"/>
  <div style="color: red" th:errors="*{ipaddress}" th:if="${#fields.hasErrors('ipaddress')}"></div><br>
  <input class="form-control" th:field="*{physicaladdress}" id="physicaladdress" maxlength="20" name="physicaladdress" placeholder="Адресс" size="25"  type="number"/>
  <div style="color: red" th:errors="*{physicaladdress}" th:if="${#fields.hasErrors('physicaladdress')}"></div><br>
  <input class="form-control" th:field="*{energyconsumption}" id="energyconsumption" maxlength="20" name="energyconsumption" placeholder="Энергопотребление" size="25"  type="text"/>
  <div style="color: red" th:errors="*{energyconsumption}" th:if="${#fields.hasErrors('energyconsumption')}"></div><br>
  <select  name="levelprotection">
    <div th:each="element : ${protections}">
      <option th:text="${element.levelprotection}"></option>
    </div>
  </select>
  <select  name="name">
    <div th:each="element : ${providers}">
      <option th:text="${element.name}"></option>
    </div>
  </select>
  <div><input type="submit" value="Добавить"/></div>
  <a href="/Main">назад</a>
</form>
</body>
</html>
