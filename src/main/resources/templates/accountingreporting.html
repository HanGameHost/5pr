<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <form th:action="@{/add-buhgalteriya}" method="post" th:object="${Buhgalteriya}">
        <input class="form-control" th:field="*{efficency}" id="efficency" maxlength="20" name="efficency" placeholder="КПД" size="25"  type="number"/>
        <div style="color: red" th:errors="*{efficency}" th:if="${#fields.hasErrors('efficency')}"></div><br>
        <input class="form-control" th:field="*{action}" id="action" maxlength="20" name="action" placeholder="Действие" size="25"  type="text"/>
        <div style="color: red" th:errors="*{action}" th:if="${#fields.hasErrors('action')}"></div><br>
        <select  name="numberofconnection">
            <div th:each="element : ${systemrepodtings}">
                <option th:text="${element.numberofconnection}"></option>
            </div>
        </select>
        <select  name="totalnumberofoperation">
            <div th:each="element : ${transactions}">
                <option th:text="${element.totalnumberofoperation}"></option>
            </div>
        </select>
        <div><input type="submit" value="Добавить"/></div>
        <a href="/Main">назад</a>
    </form>
</body>
</html>
