<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>

<form th:action="@{/add-transaction}" method="post" th:object="${Trans}">
  <input class="form-control" th:field="*{totalnumberofoperation}" id="totalnumberofoperation" maxlength="20" name="totalnumberofoperation" placeholder="Колличесвто транзакций" size="25"  type="number"/>
  <div style="color: red" th:errors="*{totalnumberofoperation}" th:if="${#fields.hasErrors('totalnumberofoperation')}"></div><br>
  <select  name="username">
    <div th:each="element : ${users}">
      <option th:text="${element.username}"></option>
    </div>
  </select>
  <div><input type="submit" value="Добавить"/></div>
  <a href="/Main">назад</a>
</form>

</body>
</html>
