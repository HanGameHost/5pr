<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>


<form th:action="@{/add-operation}" method="post" th:object="${Oper}">
  <input th:maxlength="10" class="form-control" th:field="*{quanity}" id="quanity" maxlength="20" name="quanity" placeholder="Колличество" size="25"  type="text"/>
  <div style="color: red" th:errors="*{quanity}" th:if="${#fields.hasErrors('quanity')}"></div><br>

  <select  name="name">
    <div th:each="element : ${cryptocurrencies}">
      <option th:text="${element.name}"></option>
    </div>
  </select>
  <select  name="nameoperation">
    <div th:each="element : ${typeopeations}">
      <option th:text="${element.nameoperation}"></option>
    </div>
  </select>
  <div><input type="submit" value="Принять"/></div>
  <a href="/Main">назад</a>
</form>


</body>
</html>
